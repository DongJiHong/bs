<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>register</title>

    <!--用百度的静态资源库的cdn安装bootstrap环境-->
    <!-- Bootstrap 核心 CSS 文件 -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!--font-awesome 核心我CSS 文件-->
    <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 在bootstrap.min.js 之前引入 -->
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../static/js/fSelect.js"></script>
    <script>
        (function ($) {
            $(function () {
                window.fs_test = $('.test').fSelect();
            });
        })(jQuery);
    </script>
</head>
<body background="../static/assets/img/demo/9.jpg" style="color:white">


<div class="container" style="margin-top: 100px">
    <div class="form row">
        <h2 style="text-align: center">欢迎来到Mundana智慧校园系统</h2>
        <form class="form-horizontal col-sm-offset-3 col-md-offset-3" method="post">
            <h3 class="form-title">注册</h3>
            <div class="col-sm-9 col-md-9" id="d1" style="display:block">
                <div class="form-group">
                    <!--        用户名图标和用户名输入框            -->
                    <label>用户名:</label>
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input class="form-control" type="text" name="username" id="username" placeholder="请输入用户名" required
                           autofocus>
                </div>
                <!--        密码图标和密码输入框                -->
                <div class="form-group">
                    <label>密码:</label>
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input class="form-control " type="password" name="password" id="password" placeholder="请输入密码"
                           required>
                </div>
                <div class="form-group">
                    <label>确认密码:</label>
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input class="form-control " type="password" name="password2" id="password2" placeholder="请再次输入密码"
                           required>
                </div>
                {% for message in get_flashed_messages() %}
                    <div class="form-group" style="color: red">{{ message }}</div>

                {% endfor %}
                <div class="form-group">
                    <label>你可能感兴趣:</label>
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    <select class="test" multiple="multiple" name="label">
                        <optgroup label="资讯" style="color: #ffc720">
                            <option value="Java" selected>Java</option>
                            <option value="Python">Python</option>
                            <option value="数据库">数据库</option>
                            <option value="网络">网络</option>
                            <option value="大数据">大数据</option>
                        </optgroup>
                        <optgroup label="图书" style="color: #ffc720">
                            <option value="文学" selected>文学</option>
                            <option value="网络小说">网络小说</option>
                            <option value="推理">推理</option>
                            <option value="哲学">哲学</option>
                        </optgroup>
                    </select>
                </div>
                <!--        用超链接跳转到注册页面               -->
                <div class="form-group">
                    <br>
                    <a href="/login/" style="color:#e9ecef">已有账号？立即登录</a>
                </div>
                <!--         登录按钮           -->
                <div class="form-group">
                    <a href="/" style="color: white;background-color: #5cb85c; padding: 5px;" class="btn btn-success">前往主页,以游客身份访问</a>
                    <input type="submit" value="注册" class="btn btn-success pull-right">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
