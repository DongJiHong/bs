<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>个性化推荐调查问卷</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!--font-awesome 核心我CSS 文件-->
    <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 在bootstrap.min.js 之前引入 -->
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body background="../static/assets/img/demo/9.jpg" style="color:white">


<div class="container" style="margin-top: 100px">
    <div class="form row">
        <h2 style="text-align: center">欢迎来到Mundana智慧校园系统</h2>
        <form class="form-horizontal col-sm-offset-3 col-md-offset-3" method="post">
            <h3 class="form-title">问卷调查</h3>
            <div class="col-sm-9 col-md-9">
                <div class="form-group">
                    <label>①:能否在网站快速找到自己想要的信息？</label>
                    <i class="fa fa-user" aria-hidden="true"></i><br>
                    <input class="form" type="radio" name="1" placeholder="是" required
                           autofocus value="1">是 &nbsp;&nbsp;
                    <input class="form" type="radio" name="1" placeholder="否" required
                           autofocus value="0">否
                </div>
                <div class="form-group">
                    <label>②:网站推荐的信息都是你想要了解的吗？</label>
                    <i class="fa fa-user" aria-hidden="true"></i><br>
                    <input class="form" type="radio" name="2" placeholder="是" required
                           autofocus value="1">是 &nbsp;&nbsp;
                    <input class="form" type="radio" name="2" placeholder="否" required
                           autofocus value="0">否
                </div>
                <div class="form-group">
                    <label>③:在网上的推荐列表里有无你无感甚至反感的信息？</label>
                    <i class="fa fa-user" aria-hidden="true"></i><br>
                    <input class="form" type="radio" name="3" placeholder="是" required
                           autofocus value="1">是 &nbsp;&nbsp;
                    <input class="form" type="radio" name="3" placeholder="否" required
                           autofocus value="0">否
                </div>
                <div class="form-group">
                    <label>④:智慧校园平台网站的推荐结果与你期望相符吗？</label>
                    <i class="fa fa-user" aria-hidden="true"></i><br>
                    <input class="form" type="radio" name="4" placeholder="是" required
                           autofocus value="1">是 &nbsp;&nbsp;
                    <input class="form" type="radio" name="4" placeholder="否" required
                           autofocus value="0">否
                </div>
                <div class="form-group">
                    <label>⑤:有没有对网站改进的建议</label>
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input class="form-control" type="text" name="5" autofocus>
                </div>
                <div class="form-group">
                    <input type="submit" value="提交" class="btn btn-success pull-right">
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
